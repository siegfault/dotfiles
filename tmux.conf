# Prefix Rebinding
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# More sane splitting
bind | split-window -h
bind - split-window -v

# Vim pane movement!
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vim window movement!
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Vim pane resizing!
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Vim buffer mode
setw -g mode-keys vi

# Vim copy/paste
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection

# Easy conf reloads
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# More responsive delay
set -s escape-time 1

# 1-based index for window and pane
set -g base-index 1
setw -g pane-base-index 1

# Disable mouse
setw -g mode-mouse off

# Use UTF-8
set -g utf8
setw -g utf8 on
set -g status-utf8 on

# set scrollback history to 10000 (10k)
set -g history-limit 10000

# provide access to the clipboard for pbpaste, pbcopy
setw -g automatic-rename on

# allow Vim to recieve modifier keys: Shift, Control, Alt
setw -g xterm-keys on

# 256 colors
set-option -g default-terminal 'screen-256color'

# Activity in Other Windows
setw -g monitor-activity on
set -g visual-activity on

# Status Bar Customization
set -g status-justify centre
set -g status-left "#[fg=green][#S:#I.#P]"
set -g status-left-length 40
set -g status-right "#[fg=green]%A, %b %d %l:%M %p"

# Status Colors
set -g status-fg white
set -g status-bg black

# Window Colors
setw -g window-status-fg colour208
setw -g window-status-attr dim
setw -g window-status-current-fg red

# Pane Divider Colors
set -g pane-border-fg colour235
set -g pane-active-border-fg cyan

# Command Line Colors
set -g message-bg black
set -g message-fg cyan

