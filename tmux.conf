####################
# General Bindings #
####################

# Prefix Rebinding
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# More Sane Splitting
bind | split-window -h
bind - split-window -v

# Easy Conf Reloads
bind r source-file ~/.tmux.conf \; display "Reloaded!"

#####################
# Vim-like Bindings #
#####################

# Pane Movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Window Movement
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Pane Resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Copy Mode
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind-key -T copy-mode-vi 'v' send-keys -X begin-selection
bind-key -T copy-mode-vi 'y' send-keys -X copy-selection

####################
# General Settings #
####################

set -s escape-time 1 # Delay Between Prefix & Command
set -g base-index 1
setw -g pane-base-index 1
set -g history-limit 100000 # Set Scrollback History To 100k Lines

#####################
# Vim-like Settings #
#####################

setw -g mode-keys vi # Buffer Mode
set-option -g mouse off # Disable Mouse

#######################
# Status Bar Settings #
#######################

setw -g monitor-activity on
set -g visual-activity on

set -g status-justify centre
set -g status-left "#[fg=green][#S:#I.#P]"
set -g status-left-length 40
set -g status-right "#[fg=green]%A, %b %d %l:%M %p"

##################
# Color Settings #
##################

set-option -g default-terminal 'screen-256color'

set -g message-style            bg=black,fg=cyan
set -g pane-active-border-style fg=cyan
set -g pane-border-style        fg=colour235
set -g status-bg                black
set -g status-fg                white

setw -g window-status-current-style fg=red
setw -g window-status-style         fg=colour208,dim

###########
# Plugins #
###########

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
run '~/.tmux/plugins/tpm/tpm'
