####################
# General Bindings #
####################

# Prefix Rebinding
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# More Sane Splitting
bind | split-window -h
bind - split-window -v

# Easy Conf Reloads
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Toggle Sending Input To All Panes
bind C-s set-window-option synchronize-panes

# Toggle Pane Output Logging
bind P pipe-pane -o "cat >>~/#W.log" \; display "Toggled logging to ~/#W.log"

#####################
# Vim-like Bindings #
#####################

# Pane Movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Window Movement
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Pane Resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Copy Mode
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind-key -T copy-mode-vi 'v' send-keys -X begin-selection
bind-key -T copy-mode-vi 'y' send-keys -X copy-selection

####################
# General Settings #
####################

# Delay Between Prefix & Command
set -s escape-time 1

# 1-based Index For Window & Pane
set -g base-index 1
setw -g pane-base-index 1

# Set Scrollback History To 10k Lines
set -g history-limit 10000

#####################
# Vim-like Settings #
#####################

# Buffer Mode
setw -g mode-keys vi

# Disable Mouse
set-option -g mouse off

#######################
# Status Bar Settings #
#######################

# Activity In Other Windows
setw -g monitor-activity on
set -g visual-activity on

# Status Bar Customization
set -g status-justify centre
set -g status-left "#[fg=green][#S:#I.#P]"
set -g status-left-length 40
set -g status-right "#[fg=green]%A, %b %d %l:%M %p"

##################
# Color Settings #
##################

# 256 Colors
set-option -g default-terminal 'screen-256color'

# Status
set -g status-fg white
set -g status-bg black

# Window
setw -g window-status-style fg=colour208,dim
setw -g window-status-current-style fg=red

# Pane Divider
set -g pane-border-style fg=colour235
set -g pane-active-border-style fg=cyan

# Command Line
set -g message-style bg=black,fg=cyan

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
run '~/.tmux/plugins/tpm/tpm'
