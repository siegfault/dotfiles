# ~/.tmuxinator/procore.yml

name: procore
root: ~/code/procore

windows:
  - rails:
      layout: tiled
      panes:
        - bundle exec puma -b tcp://0.0.0.0:3000
        - bundle exec rails c
        - tail -f log/development.log
        - bundle exec rails db
  - vim:
      layout: 565a,209x69,0,0{150x69,0,0,1,58x69,151,0,6}
      panes:
        - vim
        -
  - terminal:
  - resque:
      layout: tiled
      panes:
        - mailcatcher --http-ip 192.168.239.129
        - QUEUE=* bundle exec rake resque:work
        - bundle exec sidekiq
